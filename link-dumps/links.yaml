# Link Dumps Database
#
# This file stores all collected links with rich metadata.
# Use with tags.yaml for categorization.
#
# Field descriptions:
# - id: Unique identifier (auto-generated or manual)
# - title: Title of the resource
# - authors: List of authors (name, affiliation optional)
# - url: Primary URL
# - date_published: When originally published (YYYY-MM-DD or YYYY-MM or YYYY)
# - date_updated: Last update date if known
# - bibtex: BibTeX citation string
# - tags: List of tag IDs from tags.yaml (can span multiple facets)
# - importance: low | normal | high | very-high
# - figures: List of key figures/tables with paths and descriptions
# - notes: List of note files or inline notes
# - related_links: Links to other entries (with relationship type)
# - abstract: Brief abstract or summary
# - source_file: Which link dump file this came from
# - date_added: When added to this database
# - read: Whether this has been fully read
# - archived: Whether an archived copy exists

version: 1.0
last_updated: "2025-12-15"

# Configuration for importance levels
importance_levels:
  low:
    description: Background/contextual interest only
    color: "#808080"
  normal:
    description: Relevant to current research
    color: "#4A90D9"
  high:
    description: Key paper or resource for active work
    color: "#F5A623"
  very-high:
    description: Essential/foundational reference
    color: "#D0021B"

# Relationship types for related_links
relationship_types:
  - id: blog-version
    description: Blog post version of a paper
    inverse: paper-version
  - id: paper-version
    description: Paper version of a blog post
    inverse: blog-version
  - id: rebuttal
    description: Direct response/rebuttal to another work
    inverse: rebutted-by
  - id: rebutted-by
    description: This work was rebutted by another
    inverse: rebuttal
  - id: extends
    description: Extends or builds upon another work
    inverse: extended-by
  - id: extended-by
    description: This work was extended by another
    inverse: extends
  - id: cites
    description: Cites another work as key reference
    inverse: cited-by
  - id: cited-by
    description: Cited by another work
    inverse: cites
  - id: same-topic
    description: Covers same topic from different angle
    inverse: same-topic
  - id: code-for
    description: Implementation/code for a paper
    inverse: paper-for
  - id: paper-for
    description: Paper describing this code
    inverse: code-for

