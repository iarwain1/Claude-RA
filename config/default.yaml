# Literature Review Agent Configuration
# Copy this file to config.yaml and customize as needed

# LLM Settings
llm:
  model: "claude-sonnet-4-20250514"  # or claude-sonnet-4-20250514 for faster responses
  max_tokens: 4096
  temperature: 0.7
  # api_key: Set via ANTHROPIC_API_KEY environment variable

# Search Settings
search:
  arxiv_enabled: true
  arxiv_max_results: 50
  semantic_scholar_enabled: true
  semantic_scholar_max_results: 50
  web_search_enabled: true

# Document Processing
processing:
  max_pdf_pages: 100
  chunk_size: 4000  # tokens
  chunk_overlap: 200
  extract_citations: true
  follow_citations_depth: 1  # How many levels to follow citations

# Communication Preferences
communication:
  update_frequency: "regular"  # minimal, regular, verbose
  ask_before_major_actions: true
  show_progress_bar: true
  auto_save_interval: 60  # seconds

# Runtime Settings
debug: false
log_level: "INFO"  # DEBUG, INFO, WARNING, ERROR
